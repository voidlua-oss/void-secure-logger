services:
  - type: web
    name: void-secure-logger
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DISCORD_WEBHOOK_URL
        sync: false  # You'll set this in Render dashboard
      - key: SHARED_SECRET
        sync: false  # You'll set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
    plan: free
